sonar.projectKey=pwannenmacher_essencium-backend-minimal-frontend
sonar.organization=pwannenmacher

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=essencium-backend-minimal-frontend
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/*.test.js,**/*.test.jsx
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/test/**,src/main.jsx
